<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Menu Flutuante</title>
    <style>
        /* RESET COMPLETO */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            background-color: #f5f5f5;
        }
        
        /* Cabeçalho com logo */
        .header {
            height: 70px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex-shrink: 0;
            z-index: 999;
        }
        
        .logo-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%;
        }
        
        .logo {
            height: 50px;
        }
        
        /* Botão menu mobile */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: #2c3e50;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
        }

        /* Estilos do menu flutuante */
        .floating-menu {
            height: 50px;
            background-color: #2c3e50;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            flex-shrink: 0;
            z-index: 1000;
        }
        
        .menu-container {
            display: flex;
            justify-content: flex-start;
            max-width: 100%;
            margin: 0 auto;
            padding: 0 20px;
            height: 100%;
        }
        
        .menu-item {
            position: relative;
            height: 100%;
        }
        
        .menu-item > a {
            display: flex;
            align-items: center;
            height: 100%;
            color: white;
            text-decoration: none;
            padding: 0 15px;
            transition: background-color 0.3s;
            white-space: nowrap;
        }
        
        .menu-item > a:hover {
            background-color: #34495e;
        }
        
        /* Estilos dos submenus */
        .submenu {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #34495e;
            min-width: 200px;
            display: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1001;
        }
        
        .menu-item:hover .submenu {
            display: block;
        }
        
        .submenu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 12px 15px;
            border-bottom: 1px solid #2c3e50;
            transition: background-color 0.3s;
        }
        
        .submenu a:hover {
            background-color: #3d566e;
        }
        
        /* ÁREA DO IFRAME - SOLUÇÃO FLEXBOX */
        .iframe-container {
            flex: 1;
            background-color: white;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 0; /* Importante para flexbox */
        }
        
        .iframe-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .content-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .default-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: white;
        }
        
        .hidden {
            display: none !important;
        }

        /* ===== ESTILOS RESPONSIVOS ===== */
        
        /* Tablets */
        @media (max-width: 1024px) {
            .menu-container {
                flex-wrap: wrap;
            }
            
            .menu-item > a {
                padding: 0 10px;
                font-size: 14px;
            }
        }

        /* Mobile */
        @media (max-width: 768px) {
            .header {
                height: 60px;
            }
            
            .logo-container {
                padding: 0 15px;
            }
            
            .logo {
                height: 40px;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .floating-menu {
                position: fixed;
                top: 60px;
                left: -100%;
                width: 280px;
                height: calc(100vh - 60px);
                transition: left 0.3s ease;
                overflow-y: auto;
                z-index: 1002;
            }
            
            .floating-menu.active {
                left: 0;
            }
            
            .menu-container {
                flex-direction: column;
                padding: 0;
                height: auto;
            }
            
            .menu-item {
                width: 100%;
                height: auto;
                border-bottom: 1px solid #34495e;
            }
            
            .menu-item > a {
                padding: 15px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                height: auto;
                min-height: 50px;
            }
            
            .menu-item > a::after {
                content: '›';
                font-size: 18px;
                transition: transform 0.3s;
            }
            
            .menu-item.active > a::after {
                transform: rotate(90deg);
            }
            
            .submenu {
                position: static;
                display: none;
                width: 100%;
                background-color: #2c3e50;
                box-shadow: none;
            }
            
            .menu-item.active .submenu {
                display: block;
            }
            
            .submenu a {
                padding: 12px 30px;
                border-bottom: 1px solid #2c3e50;
            }
        }

        /* Mobile pequeno */
        @media (max-width: 480px) {
            .header {
                height: 55px;
            }
            
            .floating-menu {
                top: 55px;
                height: calc(100vh - 55px);
            }
            
            .logo {
                height: 35px;
            }
            
            .default-content {
                padding: 20px 15px;
            }
            
            .default-content h1 {
                font-size: 24px;
            }
        }

        /* Overlay para mobile */
        .menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 998;
        }
        
        .menu-overlay.active {
            display: block;
        }

        /* Botão de Alto Contraste */
        .contrast-toggle {
            position: fixed;
            top: 85px;
            right: 20px;
            background: #2c3e50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1003;
            font-size: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        .contrast-toggle:hover {
            background: #34495e;
        }
        
        /* MODO ALTO CONTRASTE */
        .high-contrast {
            filter: contrast(1.8) brightness(1.2);
        }
        
        .high-contrast body {
            background-color: #000000 !important;
            color: #ffffff !important;
        }
        
        .high-contrast .header {
            background-color: #000000 !important;
            color: #ffffff !important;
            border-bottom: 2px solid #ffffff;
        }
        
        .high-contrast .floating-menu {
            background-color: #333333 !important;
        }
        
        .high-contrast .menu-item > a {
            color: #ffffff !important;
            border: 1px solid #ffffff;
        }
        
        .high-contrast .submenu {
            background-color: #555555 !important;
            border: 2px solid #ffffff;
        }
        
        .high-contrast .iframe-container {
            background-color: #000000 !important;
            border: 2px solid #ffffff;
        }
        
        .high-contrast .default-content {
            background-color: #000000 !important;
            color: #ffffff !important;
        }
        
        /* Para mobile */
        @media (max-width: 768px) {
            .contrast-toggle {
                top: 65px;
                right: 15px;
                padding: 8px 12px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <!-- Overlay para fechar menu no mobile -->
    <div class="menu-overlay" id="menuOverlay"></div>
    
    <!-- Botão de Alto Contraste -->
    <button class="contrast-toggle" id="contrastToggle" title="Ativar/Desativar Alto Contraste">
        Alto Contraste
    </button>
    
    <!-- Cabeçalho com Logo -->
    <header class="header">
        <div class="logo-container">
            <img src="logo.png" alt="Logo da Empresa" class="logo">
            <button class="menu-toggle" id="menuToggle">☰</button>
        </div>
    </header>
    
    <!-- Menu Flutuante -->
    <nav class="floating-menu" id="floatingMenu">
        <div class="menu-container">
            <div class="menu-item">
                <a href="#" onclick="loadContent('default'); closeMobileMenu();">Início</a>
            </div>
            
            <div class="menu-item">
                <a href="#" class="menu-link">Requisições</a>
                <div class="submenu">
                    <a href="#" onclick="loadContent('requisicao_obra.php'); closeMobileMenu();">Requisitar Obra/Reforma</a>
                    <a href="#" onclick="loadContent('agendamento_cliente.php'); closeMobileMenu();">Visualizar Agendamento</a>
                </div>
            </div>
            
            <div class="menu-item">
                <a href="#" class="menu-link">Sobre Nós</a>
                <div class="submenu">
                    <a href="#" onclick="loadContent('historia.html'); closeMobileMenu();">Nossa História</a>
                    <a href="#" onclick="loadContent('equipe.html'); closeMobileMenu();">Nossa Equipe</a>
                </div>
            </div>
            
            <div class="menu-item">
                <a href="#" onclick="loadContent('contato.html'); closeMobileMenu();">Contato</a>
            </div>
        </div>
    </nav>
    
    <!-- Área de Conteúdo com Iframe -->
    <div class="iframe-container">
        <div class="iframe-wrapper">
            <div id="default-content" class="default-content">
                <h1>Bem-vindo ao nosso site</h1>
                <p>Selecione um item no menu para carregar o conteúdo correspondente.</p>
            </div>
            <iframe id="content-iframe" class="content-iframe hidden" src=""></iframe>
        </div>
    </div>
    
    <script>
        function loadContent(pageUrl) {
            const iframe = document.getElementById('content-iframe');
            const defaultContent = document.getElementById('default-content');
            
            if (pageUrl === 'default') {
                iframe.classList.add('hidden');
                defaultContent.classList.remove('hidden');
                iframe.src = ''; // Limpa o iframe
            } else {
                defaultContent.classList.add('hidden');
                iframe.classList.remove('hidden');
                iframe.src = pageUrl;
            }
            
            // Força o redimensionamento do iframe
            setTimeout(() => {
                adjustIframeSize();
            }, 100);
            
            return true;
        }
        
        // Funções para menu mobile
        function toggleMobileMenu() {
            const menu = document.getElementById('floatingMenu');
            const overlay = document.getElementById('menuOverlay');
            menu.classList.toggle('active');
            overlay.classList.toggle('active');
        }
        
        function closeMobileMenu() {
            const menu = document.getElementById('floatingMenu');
            const overlay = document.getElementById('menuOverlay');
            menu.classList.remove('active');
            overlay.classList.remove('active');
        }
        
        // Função para ajustar o tamanho do iframe
        function adjustIframeSize() {
            const iframe = document.getElementById('content-iframe');
            const iframeContainer = document.querySelector('.iframe-container');
            
            if (iframe && !iframe.classList.contains('hidden')) {
                // Garante que o iframe ocupe 100% do container
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.display = 'block';
            }
        }
        
        // CONTROLE DE ALTO CONTRASTE
        const contrastToggle = document.getElementById('contrastToggle');
        const htmlElement = document.documentElement;
        
        // Verifica se já estava ativo
        if (localStorage.getItem('highContrast') === 'true') {
            htmlElement.classList.add('high-contrast');
            contrastToggle.textContent = 'Contraste Normal';
        }
        
        contrastToggle.addEventListener('click', function() {
            htmlElement.classList.toggle('high-contrast');
            
            if (htmlElement.classList.contains('high-contrast')) {
                localStorage.setItem('highContrast', 'true');
                contrastToggle.textContent = 'Contraste Normal';
            } else {
                localStorage.setItem('highContrast', 'false');
                contrastToggle.textContent = 'Alto Contraste';
            }
        });
        
        // Adiciona eventos para melhorar a experiência com submenus
        document.addEventListener('DOMContentLoaded', function() {
            const menuItems = document.querySelectorAll('.menu-item');
            const menuToggle = document.getElementById('menuToggle');
            const overlay = document.getElementById('menuOverlay');
            
            // Evento do botão menu mobile
            menuToggle.addEventListener('click', toggleMobileMenu);
            
            // Evento do overlay para fechar menu
            overlay.addEventListener('click', closeMobileMenu);
            
            // Eventos para desktop
            menuItems.forEach(item => {
                // Mantém o submenu aberto quando o mouse está sobre ele (desktop)
                item.addEventListener('mouseenter', function() {
                    if (window.innerWidth > 768) {
                        const submenu = this.querySelector('.submenu');
                        if (submenu) submenu.style.display = 'block';
                    }
                });
                
                item.addEventListener('mouseleave', function() {
                    if (window.innerWidth > 768) {
                        const submenu = this.querySelector('.submenu');
                        if (submenu) submenu.style.display = 'none';
                    }
                });
                
                // Eventos para mobile
                const menuLink = item.querySelector('.menu-link');
                if (menuLink) {
                    menuLink.addEventListener('click', function(e) {
                        if (window.innerWidth <= 768) {
                            e.preventDefault();
                            // Fecha outros menus abertos
                            menuItems.forEach(otherItem => {
                                if (otherItem !== item) {
                                    otherItem.classList.remove('active');
                                }
                            });
                            // Abre/fecha o menu atual
                            item.classList.toggle('active');
                        }
                    });
                }
            });
            
            // Esconde o iframe inicialmente
            document.getElementById('content-iframe').classList.add('hidden');
            
            // Ajusta o iframe quando a janela é redimensionada
            window.addEventListener('resize', function() {
                adjustIframeSize();
                
                if (window.innerWidth > 768) {
                    closeMobileMenu();
                    // Remove classes active dos itens do menu
                    menuItems.forEach(item => {
                        item.classList.remove('active');
                    });
                }
            });

            // Ajusta o iframe periodicamente para garantir que fique correto
            setInterval(adjustIframeSize, 500);
            
            // Ajusta o iframe quando a página carrega
            setTimeout(adjustIframeSize, 1000);
        });
    </script>
</body>
</html>
